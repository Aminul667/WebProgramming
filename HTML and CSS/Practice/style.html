<html lang="en">

        <title>Style</title>
        <style>
            h1 {
                color: red;
            }

            #foo {
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">Heading 1</h1>
        <h1>Heading 2</h1>
        <h1>Heading 3</h1>
        Hello, World!
    </body>
</html>
